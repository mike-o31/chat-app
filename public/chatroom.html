<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Room</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Group Chat</h1>
            <a href="index.html" class="button">Leave Room</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar left">
                <h3>Room Name:</h3>
                <h2 id="room-name"></h2>
            </div>
        <div class="chat-messages"></div>
        <div class="chat-sidebar right">
            <h3>Users:</h3>
            <ul id="users"></ul>
        </div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input type="text" id="message" placeholder="Send Message..." required>
                <button class="button">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
        integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
