<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Main Page</title>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1>Group Chat</h1>
        </header>
        <main class="join-main">
            <form action="chatroom.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="username" required>
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="General Chat">General Chat</option>
                        <option value="Sports Chat">Sports Chat</option>
                        <option value="Gaming Chat">Gaming Chat</option>
                        <option value="Music Chat">Music Chat</option>
                        <option value="Tv/Movies Chat">Tv/Movies Chat</option>
                        <option value="Tech News Chat">Tech News Chat</option>
                    </select>
                </div>
                <button type="submit" class="button">Join Chat</button>
            </form>
        </main>
    </div>
    
</body>
</html>
