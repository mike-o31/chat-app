<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Main Page</title>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-comments"></i> Group Chat</h1>
        </header>
        <main class="join-main">
            <form action="chatroom.html">
                <div class="form-control">
                    <label for="username"><strong>Username</strong></label>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-control">
                    <label for="room"><strong>Room</strong></label>
                    <select name="room" id="room">
                        <option value="General Chat">General Chat</option>
                        <option value="Sports Chat">Sports Chat</option>
                        <option value="Gaming Chat">Gaming Chat</option>
                        <option value="Music Chat">Music Chat</option>
                        <option value="Tv/Movies Chat">Tv/Movies Chat</option>
                        <option value="Tech News Chat">Tech News Chat</option>
                    </select>
                </div>
                <button type="submit" class="button"><i class="fas fa-sign-in-alt"></i> <strong>Join Chat</strong></button>
            </form>
        </main>
    </div>
    
</body>
</html>
